<body>
    <div id="loader"></div>
    <div class="parent" id="parent">
        <div class="login_form" id="login_form">
            <h3>Login</h3>
            <form id="login_form2" method="POST">
                <input type="email" placeholder="Enter Email" id="stu_login_email"><br>
                <input type="password" placeholder="Enter Password" id="stu_login_pwd"><br>
                <input type="button" value="LOGIN" id="gotoLogin">
            </form>
            <p>Not Registered ? <span id="jumpToRegister">click here</span></p>
            <p>Go to Home Page ? <span id="jumpToHome">click here</span></p>
            <p id="login_status"></p>
        </div>
        <div class="registration_form" id="registration_form">
            <h3>Register</h3>
            
            <form id="registration_form2" method="POST">
                <input type="text" id="stu_name" placeholder="Name"><br>
                <input type="text" id="stu_enrll_num" placeholder="Enrollment Number"><br>
                <input type="email" id="stu_email" placeholder="Email"><br>
                <input type="tel" id="stu_mobile" placeholder="Mobile"><br>
                <input type="text" id="stu_school" placeholder="School Name"><br>
                <input type="password" placeholder="Password" id="stu_pwd"><br>
                <input type="password" placeholder="Confirm Password" id="stu_conf_pwd"><br>
                <input type="button" value="Register" id="gotoRegister">

            </form>
            <p>Already Registered ? <span id="jumpToLogin">click here</span></p>
            
            <p id="reg_status"></p>
        </div>
    </div>
